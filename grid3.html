    <link rel="stylesheet" href="css/grid3.css" class="style"/>

  <body>
    <button onclick='switchStyle()' style='position: absolute; top:0; right:0; z-index: 1000;'>Style</button>

      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>

      <div class="box7"></div>

      <script>
        function switchStyle() {
          let style = document.querySelector('.style');
          if (style.getAttribute('href') == 'css/grid3.css'){
            style.setAttribute('href', 'css/grid2.css');
          } else {
            style.setAttribute('href', 'css/grid3.css');
          }
        }
      </script>
